{% extends 'base.html' %} {% load static %} {% block title %}Login{% endblock title %} 
{% block body %}
<link rel="stylesheet" href="{% static 'user_app/style.css' %}" />
<div class="container my-5 style-form">
  <h1>Log in</h1>
  <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Username: </label>
      <div class="col-sm-10">
        <input
          type="text"
          name="username"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input
          type="password"
          name="password"
          class="form-control"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form><br>
  <p>
    Forgot password?
    <a href="{% url 'reset_password' %}"> reset password </a>
  </p>
  <p>
    Don't have an Account?
    <a href="{% url 'signup' %}"> Signup </a>
  </p>
</div>
{% endblock body %}
