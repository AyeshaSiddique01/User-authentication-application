{% extends 'base.html' %} {% block title %}Edit Profile{% endblock title %} 
{%block body %}

<div class="container my-5 w-25">
  <h1>Edit your Profile</h1>
  <form method="POST" action="{% url 'edit_profile'%}">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        name="full_name"
        class="form-control"
        placeholder="Enter your full name"
        value="{{ profile.full_name }}"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Enter your username"
        value="{{ user.username }}"
        disabled
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        value="{{ user.email }}"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        name="designation"
        class="form-control"
        placeholder="Enter your designation"
        value="{{ profile.user_designation }}"
      />
    </div>
    <div class="mb-3">
      <select
        class="form-select"
        aria-label="Default select example"
        name="gender"
      >
        <option selected>{{ profile.user_gender }}</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <input
        type="text"
        name="phone_no"
        class="form-control"
        placeholder="Enter your phone number 03xxxxxxxxx"
        value="{{ profile.user_phone_no }}"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        name="CNIC"
        class="form-control"
        placeholder="Enter your CNIC in format xxxxx-xxxxxxx-x"
        value="{{ profile.user_cnic }}"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        name="user_address"
        class="form-control"
        placeholder="Enter your address"
        value="{{ profile.user_address }}"
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control"
        type="date"
        name="DOB"
        runat="server"
        placeholder="Enter your Date of birth"
        value="{{ profile.user_DOB|date:'Y-m-d' }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock body %}
