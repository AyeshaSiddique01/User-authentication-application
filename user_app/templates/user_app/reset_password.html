{% extends 'base.html' %} {% load static %} {% block title %}Reset password{% endblock title %} 
{% block body %}

<link rel="stylesheet" href="{% static 'user_app/style.css' %}" />
<div class="container my-5 style-form">
  <h1>Reset your password</h1>
  <form method="POST" action="{% url 'reset_password'%}">
    {% csrf_token %}
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Username: </label>
      <div class="col-sm-10">
        <input
          type="text"
          name="username"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input
          type="password"
          name="password"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Confirm password: </label>
      <div class="col-sm-10">
        <input
          type="password"
          name="confirm_password"
          class="form-control"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Reset password</button>
  </form><br>
  <p>
    Didn't forget password?
    <a href="{% url 'index' %}"> Login </a>
  </p>
</div>
{% endblock body %}
